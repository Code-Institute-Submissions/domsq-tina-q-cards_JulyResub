{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-12 my-auto text-center">
            {% for message in messages %}
            <h2 class="logo-font text-black">{{ message.title }}</h2>
            <p class="mt-5">{{ message.body }}</p>
            {% endfor %}
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-button btn btn-lg rounded-0 text-uppercase py-3">
                        Enter Shop
                    </a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
